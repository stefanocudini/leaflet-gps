<body>
<h3><a href="../">Leaflet.Control.Gps</a></h3>

<h4>Simple Example: <em>zoom on gps position</em></h4>
<div id="map"></div>

<small>
Using Chrome extension for testing: 
<a href="https://chrome.google.com/webstore/detail/manual-geolocation/mfodligkojepnddfhkbkodbamcagfhlo">Manual Geolocation</a>
</small>

<script src="/leaflet/leaflet.js"></script>
<script src="../leaflet-gps.js"></script>
<script>

	var map = new L.Map('map', {zoom: 9, center: new L.latLng([41.575730,13.002411]) });

	map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	var gpsLayer = new L.LayerGroup();	//layer contain gps cursor
	map.addLayer(gpsLayer);

	////////////basic usage of control
	map.addControl( new L.Control.Gps({gpsLayer: gpsLayer}) );//inizialize control
	////////////basic usage of control

</script>
