<body>
<h3><big>â—„</big> <a href="../">Leaflet.Control.Gps</a></h3>

<h4>Marker: <em>using a marker instead circle gps position</em></h4>
<div id="map"></div>

<br />
<small>
Using Chrome extension for testing: 
<a href="https://chrome.google.com/webstore/detail/manual-geolocation/mfodligkojepnddfhkbkodbamcagfhlo">Manual Geolocation</a>
</small>

<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
<script src="../src/leaflet-gps.js"></script>
<script>

	var map = new L.Map('map', {zoom: 12, center: new L.latLng([41.575730,13.002411]) });

	map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	map.addControl( new L.Control.Gps({marker: new L.Marker([0,0])}) );//inizialize control

</script>
