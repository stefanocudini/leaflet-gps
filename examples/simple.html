<h4>Simple Example: <em>zoom on gps position</em></h4>
<div id="map"></div>

<br />
<small>
Using Chrome extension for testing: 
<a href="https://chrome.google.com/webstore/detail/manual-geolocation/mfodligkojepnddfhkbkodbamcagfhlo">Manual Geolocation</a>
</small>

<script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
<script src="../src/leaflet-gps.js"></script>
<script>

	var map = new L.Map('map', {
		zoom: 12,
		center: new L.latLng([41.575730,13.002411])
	});

	map.addLayer(new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	var gps = new L.Control.Gps({
		//autoActive:true,
		autoCenter:true
	});//inizialize control

	gps
	.on('gps:located', function(e) {
		//	e.marker.bindPopup(e.latlng.toString()).openPopup()
		console.log(e.latlng, map.getCenter())
	})
	.on('gps:disabled', function(e) {
		e.marker.closePopup()
	});

	gps.addTo(map);

</script>
